<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your SaaS - Join Waitlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-text {
      background: linear-gradient(to right, #34d399, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 max-w-6xl mx-auto w-full">
    <div class="text-2xl font-bold text-gray-900">Your SaaS</div>
  </nav>

  <!-- Hero Section -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-6 py-20 max-w-3xl mx-auto">
    <h1 class="text-5xl font-extrabold mb-4">
      Unlock the Power of <span class="gradient-text">AI Insights</span> for Your Business
    </h1>
    <p class="text-lg text-gray-700 mb-10 max-w-xl">
      Track and analyze AI responses about your SaaS product effortlessly. Join our waitlist and be the first to experience the future.
    </p>

    <!-- Button to show form -->
    <button id="showFormBtn" class="bg-black text-white px-8 py-4 rounded-full font-semibold hover:bg-gray-800 transition mb-10">
      Join the Waitlist
    </button>

    <!-- Waitlist Form (hidden by default) -->
    <section id="waitlistForm" class="hidden w-full max-w-md">
      <form id="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6 bg-gray-50 p-8 rounded-xl shadow-lg">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
          class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
          class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="w-full bg-black text-white py-4 rounded-xl font-semibold text-lg hover:bg-gray-800 transition"
        >
          Submit
        </button>
      </form>
      <p id="message" class="text-center mt-4 text-sm"></p>
      <p class="text-xs text-center text-gray-400 mt-6">🔒 We respect your privacy. No spam, ever.</p>
    </section>
  </main>

  <script>
    const showFormBtn = document.getElementById('showFormBtn');
    const formSection = document.getElementById('waitlistForm');
    const form = document.getElementById('form');
    const message = document.getElementById('message');

    showFormBtn.addEventListener('click', () => {
      formSection.classList.remove('hidden');
      showFormBtn.style.display = 'none';
      form.scrollIntoView({ behavior: 'smooth' });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      const formData = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData,
        });

        if (res.ok) {
          message.textContent = '🎉 Thanks for joining! We’ll be in touch soon.';
          message.classList.remove('text-red-600');
          message.classList.add('text-green-600');
          form.reset();
          form.style.display = 'none';
        } else {
          const data = await res.json();
          if (data.errors) {
            message.textContent = data.errors.map(err => err.message).join(', ');
          } else {
            message.textContent = '❌ Submission failed. Please try again.';
          }
          message.classList.remove('text-green-600');
          message.classList.add('text-red-600');
        }
      } catch (error) {
        message.textContent = '❌ Something went wrong. Please try again.';
        message.classList.remove('text-green-600');
        message.classList.add('text-red-600');
      }
    });
  </script>

</body>
</html>
